<div class="card p-3 mt-3">
  <div class="d-flex justify-content-between mb-3">
    <h4>Category List</h4>
    <div class="form-group d-flex">
      <div
        class="d-flex form-group w-auto form-control align-items-center me-3"
      >
        <input
          type="text"
          class="form-control rounded border-0 me-3 p-0 rounded-0"
          placeholder="Search..."
          [(ngModel)]="filterTerm"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <i class="bi bi-search"></i>
      </div>
      <button class="btn btn-primary" routerLink="add">Add Category</button>
    </div>
  </div>
  <table
    class="table table-striped table-bordered align-middle mb-0 bg-white"
    cellspacing="0"
    width="100%"
  >
    <thead class="bg-light">
      <tr>
        <th class="w-auto">Name</th>
        <th class="w-75">Description</th>
        <th class="w-auto">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | filter: filterTerm">
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button
            type="button"
            class="btn btn-secondary btn-rounded btn-sm fw-bold me-3"
            routerLink="edit/{{ category.id }}"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger btn-rounded btn-sm fw-bold"
            (click)="deleteCategory(category.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
