<h2 class="mt-3 mb-3">Book Detail</h2>
<div class="row mt-4">
  <div class="col-lg-3 align-items-stretch ">
    <div class="card mb-4 h-100 shadow">
      <div class="card-body text-center">
        <img
          src="{{ book.image }}"
          alt="avatar"
          class="card-img-top img-fluid"
        />
      </div>
    </div>
  </div>
  <div class="col-lg-9 align-items-stretch">
    <div class="card mb-4 h-100 shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Title</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ book.title }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Author</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ book.author }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Rating</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ book.rating }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Category</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ book.category.name }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Description</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ book.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
