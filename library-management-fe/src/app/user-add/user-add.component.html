<div class="card mb-4 aligns-items-center justify-content-center mt-3" >
    <div class="container p-3">
      <div class="mb-3">
        <p class="fs-5" *ngIf="isAddMode">Add New User</p>
        <p class="fs-5" *ngIf="!isAddMode">Edit User</p>
        <p>Input your book detail here</p>
      </div>
      <form [formGroup]="userForm">
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="username"
              placeholder="username"
            />
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="password"
              placeholder="password"
            />
          </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select
                  class="form-select"
                  formControlName="role"
                >
                  <option value="0">-- Select Role --</option>
                  <option value='public'>Public</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <select
                  class="form-select"
                  formControlName="enabled"
                >
                  <option [value]="0">-- Select Status --</option>
                  <option [value]='true'>Active</option>
                  <option [value]="false">Inactive</option>
                </select>
              </div>
          </div>
      </form>
      <button class="btn btn-primary float-end" (click)="submit()">Submit</button>
      <button class="btn btn-secondary float-end me-1" (click)="cancel()">Cancel</button>
    </div>
  </div>
