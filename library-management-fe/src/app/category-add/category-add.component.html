<div class="card mb-4 aligns-items-center justify-content-center mt-3" >
    <div class="container p-3">
      <div class="mb-3">
        <p class="fs-5" *ngIf="isAddMode">Add New Category</p>
        <p class="fs-5" *ngIf="!isAddMode">Edit Category</p>
        <p>Input your book detail here</p>
      </div>
      <form [formGroup]="categoryForm">
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="name"
              placeholder="name"
            />
            <span
            class="text-danger"
            *ngIf="
                      (categoryForm.get('name')!.touched || submitted) &&
                      categoryForm.get('name')!.errors?.['required']
                    "
          >
            Title is required
          </span>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              formControlName="description"
              rows="3"
            ></textarea> 
          </div>
        </div>
      </form>
      <button class="btn btn-primary float-end" (click)="submit()">Submit</button>
      <button class="btn btn-secondary float-end me-1" (click)="cancel()">Cancel</button>
    </div>
  </div>
