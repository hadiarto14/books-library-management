<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>
              <form [formGroup]="loginForm">
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    formControlName="username"
                    placeholder="username"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (loginForm.get('username')!.touched || submitted) &&
                      loginForm.get('username')!.errors?.['required']
                    "
                  >
                    Name is required
                  </span>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    formControlName="password"
                    placeholder="password"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (loginForm.get('password')!.touched || submitted) &&
                      loginForm.get('password')!.errors?.['required']
                    "
                  >
                    Password is required
                  </span>
                </div>
              </form>
              <button
                class="btn btn-outline-light btn-lg px-5- float-end"
                (click)="submit()"
              >
                Login
              </button>
            </div>
            <div>
              <p class="mb-0">
                Don't have an account?
                <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
